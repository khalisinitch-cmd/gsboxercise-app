<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G’s Boxercise & Fitness Hub</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="logo.png" type="image/png" />
  <meta name="theme-color" content="#0A1551" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    img {
      width: 150px;
      margin-bottom: 10px;
    }
    h1 {
      color: #0A1551;
      font-size: 24px;
    }
    p {
      color: #6EC1E4;
      font-size: 18px;
    }
    .button-group {
      margin: 20px;
    }
    button {
      background-color: #1C2C4C;
      color: #FFF5E1;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="G’s Boxercise Logo" />
    <h1>G’s Boxercise & Fitness Hub</h1>
    <p>Empower your body. Elevate your mind.</p>
  </header>

  <div class="button-group">
    <button onclick="loadForm('https://form.jotform.com/232553982061054')">One-to-One Booking</button>
    <button onclick="loadForm('https://form.jotform.com/232553982061054')">Group Session Booking</button>
    <button onclick="loadForm('https://form.jotform.com/YOUR_CONTACT_FORM_ID')">Contact G</button>
  </div>

  <iframe id="formFrame" src="https://form.jotform.com/232553982061054" title="Booking Form"></iframe>

  <script>
    function loadForm(url) {
      document.getElementById('formFrame').src = url;
    }
  </script>
</body>
</html>
